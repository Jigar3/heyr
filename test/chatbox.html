<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div class="main">
        <div class="info">
            <div class="back">
                <img src="back.svg" />
            </div>
            <div class="about">
                <h1 class="heading">James Taylor</h1>
                <h2 class="body">Male, 24, India - Pop Culure, Music, Hollywood</h2>
            </div>
        </div>

        <hr/>
        <div class="msg">
            <div class="received">
                <img src="boy.png">
                <div class="msg">
                    Hey! Did you watch last nights of Stags vs Wolves?
                </div>
            </div>
            <div class="sent">
                <div class="msg">
                    Yes, it was great. Specially the last goal
                </div>
            </div>
        </div>
        <div class="control">
            <div class="input">
                <input type="text" class="body" placeholder="Start typing..."/>
                <div class="send">
                    <img src="send.svg">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
